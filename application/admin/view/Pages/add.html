{extend name="base" /}
{block name="title"}<title>添加页面</title>{/block}
{block name="jsone"}
  <!-- Ueditor配置文件 -->
  <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- 导入uploadify -->
  <script src="/static/uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="/static/uploadify/uploadify.css">

{block name="css"}

{/block}

{block name="pageheader"}
  <section class="content-header">
      <h1>
        页面管理
        <small>添加页面</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>页面管理</a></li>
        <li class="active">添加页面</li>
      </ol>
    </section>
{/block}
{block name="content"}

    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="form-group">
          <label for="title">页面标题</label>
          <input type="text" class="form-control" name="title" placeholder="">
        </div>
        <div class="form-group">
          <label for="subtitle">小标题</label>
          <input type="text" class="form-control" name="subtitle" placeholder="">
        </div>
        <div class="form-group">
          <label for="keyword">关键字</label>
          <input type="text" class="form-control" name="keyword" placeholder="关键字间用逗号,分隔">
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <input type="text" class="form-control" name="description" placeholder="">
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="form-group">
          <label>缩略图</label>
          <input id="file_upload" name="file_upload" type="file" multiple="true">
          <p class="help-block">Example block-level help text here.</p>
        </div>
      </div>
    </div>
    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain">
        这里写你的初始化内容
    </script>
    
    <div class="col-xs-12 text-right" style="margin: 2em 2em 0 0;">
      <button type="submit" class="btn btn-success">发布</button>
    </div>

 {/block}

{block name="jstwo"}
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    <script type="text/javascript">

      $(function() {
        $('#file_upload').uploadify({
            'swf'      : '/static/uploadify/uploadify.swf',
            'uploader' : '',
            'buttonText': '上传图片',
            'fileTypeDesc': 'Image Files',
            'fileObjName' : 'file',
            //允许上传的文件后缀
            'fileTypeExts': '*.gif; *.jpg; *.png',
            'onUploadSuccess' : function(file,data,response) {
                // response true ,false
                if(response) {
                    var obj = JSON.parse(data); //由JSON字符串转换为JSON对象

                    /*console.log(data);*/
                    $('#' + file.id).find('.data').html(' 上传完毕');

                    $("#upload_org_code_img").attr("src",obj.data);
                    $("#file_upload_image").attr('value',obj.data);
                    $("#upload_org_code_img").show();
                }else{
                    alert('上传失败');
                }
            },
        });
      });
    </script>


{/block}
